<html> 
    <body>
        <img id="image">
        <p id='coordinates'></p>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script type="text/javascript">
            var socket = io.connect('http://localhost:6969');
            socket.on('image', (image) => {
                const imgElem = document.getElementById('image');
                imgElem.src = `data:image/jpeg;base64,${image}`;
            });
            socket.on('coordinates', (coordinates) => {
                document.getElementById('coordinates').innerHTML = coordinates
            });
         </script>
    </body>
</html>
